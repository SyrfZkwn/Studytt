{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="content">
    <form method="POST" action="{{ url_for('views.chat_home') }}">
        <h3>Enter the Chat Room</h3>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <div>
            <label>Name:</label>
            <input type="text" placeholder="Pick a name!" name="name" value="{{name}}" />
        </div>

        <div class="join">
            <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
            <button type="submit" name="join" value="true">Join a room</button>
        </div>

        <button type="submit" name="create" value="true" class="create-btn">Create a Room</button>
    </form>
</div>
{% endblock %}
