{% extends "base.html" %}
{% block title %}Chat{% endblock %}

{% block content %}
<h2>Chat List</h2>
<ul>
    {% for user in followed_users %}
        <li><a href="{{ url_for('views.chat_room', user_id=user.id) }}">{{ user.username }}</a></li>
    {% else %}
        <li>You are not following anyone yet.</li>
    {% endfor %}
</ul>
{% endblock %}
