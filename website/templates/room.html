{% extends "base.html" %}
{% block title %}Chat with {{ chat_with.username }}{% endblock %}

{% block content %}
<h2>Chat with {{ chat_with.username }}</h2>

<div id="messages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px;">
    {% for msg in messages %}
        <p><strong>{{ msg.name }}</strong>: {{ msg.message }}</p>
    {% endfor %}
</div>

<input type="text" id="message-input" placeholder="Type a message...">
<button id="send-button">Send</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const socket = io();
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    
    // Debug connection
    socket.on('connect', () => {
        console.log('Connected to Socket.IO');
        messagesDiv.innerHTML += '<p><em>Connected to chat</em></p>';
    });
    
    // Send message when button is clicked
    sendButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message) {
            console.log('Sending message:', message);
            socket.emit('message', { data: message });
            messageInput.value = '';
        }
    });
    
    // Handle enter key
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });
    
    // Receive messages
    socket.on('message', (data) => {
        console.log('Received message:', data);
        messagesDiv.innerHTML += `<p><strong>${data.name}</strong>: ${data.message}</p>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
</script>

<style>
/* Container Styling */
#messages {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    background-color: #fdfdfd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    margin-bottom: 15px;
}

/* Message Paragraphs */
#messages p {
    margin: 8px 0;
    line-height: 1.5;
    font-size: 15px;
}

/* Message Sender Name */
#messages p strong {
    color: #2c3e50;
}

/* Input Field */
#message-input {
    width: 75%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    margin-right: 10px;
    outline: none;
}

/* Send Button */
#send-button {
    padding: 10px 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s;
}

#send-button:hover {
    background-color: #2980b9;
}

/* Chat Heading */
h2 {
    margin-bottom: 20px;
    color: #34495e;
}
</style>

{% endblock %}
