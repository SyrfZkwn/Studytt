<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studytt Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdf3de;
      font-family: 'Baloo 2', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-card {
      background-color: #f15a1d;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0px 0px 10px #ccc;
      text-align: center;
      color: #ffdf43;
      border: 4px solid #0d3a66;
      max-width: 350px;
      width: 100%;
    }

    .login-card h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffdf43;
    }

    .form-control {
      border-radius: 20px;
      margin-bottom: 20px;
      text-align: center;
      background-color: #fdf3de;
      border: none;
      font-weight: bold;
      color: #0d3a66;
    }

    .btn {
      border-radius: 10px;
      font-weight: bold;
      padding: 10px 25px;
      font-family: monospace;
    }

    .btn-primary {
      background-color: #0d3a66;
      border: none;
      margin-bottom: 10px;
    }

    .btn-secondary {
      background-color: white;
      color: #0d3a66;
      border: none;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="your-logo-path.png" alt="Logo">
  </div>

  <div class="login-card">
    <h1>STUDYTT</h1>
    <form>
      <input type="text" class="form-control" placeholder="USERNAME" required>
      <input type="password" class="form-control" placeholder="PASSWORD" required>
      <input type="password" class="form-control" placeholder="PASSWORD CONFIRMATION" required>
      <input type="Email" class="form-control" placeholder="EMAIL" required>
      <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
      <a href="/signup" class="btn btn-secondary btn-block">SIGN UP</a>
    </form>
  </div>

</body>
</html>
