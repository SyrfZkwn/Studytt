<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studytt Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdf3de;
      font-family: 'Baloo 2', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .flash-container {
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 9999;
      padding: 0 20px;
    }

    .logo img {
      width: 150px;
      margin-bottom: 10px;
    }

    .login-card {
      background-color: #f15a1d;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0px 0px 10px #ccc;
      text-align: center;
      color: #ffdf43;
      border: 4px solid #0d3a66;
      max-width: 350px;
      width: 100%;
    }

    .login-card h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffdf43;
    }

    .form-control {
      border-radius: 20px;
      margin-bottom: 20px;
      text-align: center;
      background-color: #fdf3de;
      border: none;
      font-weight: bold;
      color: #0d3a66;
    }

    .btn {
      border-radius: 10px;
      font-weight: bold;
      padding: 10px 25px;
      font-family: monospace;
    }

    .btn-primary {
      background-color: #0d3a66;
      border: none;
      margin-bottom: 10px;
    }

    .btn-secondary {
      background-color: white;
      color: #0d3a66;
      border: none;
    }
  </style>
</head>

<div class="container-fluid px-4 text-center flash-container">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% else %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    {% endfor %}
  {% endif %}
  {% endwith %}
</div>

<body>

  <div class="logo">
    <img src="{{ url_for('static', filename='image/logo.jpg') }}" alt="Logo">
  </div>

  <div class="login-card">
    <h1>STUDYTT</h1>
    <form method="POST">
      <input 
        type="email"
        name="email"
        class="form-control" 
        placeholder="EMAIL" 
        required
      />
      <input 
        type="password" 
        name="password"
        class="form-control" 
        placeholder="PASSWORD" 
        required
      />

      <button type="submit" class="btn btn-primary btn-block">LOGIN</button>

      <div>
        <p>New to Studytt? <a href="/sign-up">Sign Up</a></p>
      </div>
    </form>
  </div>

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"
></script>

</body>
</html>
